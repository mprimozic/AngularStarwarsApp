<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">{{specieName}} vehicles</div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Model</th>
                                <th>Manufacturer</th>
                                <th>Cost in credits</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let vehicle of specieVehicles" >
                            <tr>
                                <td>{{vehicle.name}}</td>
                                <td>{{vehicle.model}}</td>
                                <td>{{vehicle.manufacturer}}</td>
                                <td>{{vehicle.cost_in_credits}}</td>
                            </tr>                      
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
